<!DOCTYPE html>
<html>
<head>
    <!-- ... (your existing HTML head content) ... -->
    <style>
        /* ... (your existing CSS styles) ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(255, 102, 0, 0.4), rgba(51, 102, 153, 0.4));
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .content {
            background: linear-gradient(45deg, rgba(255, 102, 0, 0.4), rgba(51, 102, 153, 0.4));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: contentAnimation 5s ease-in-out infinite;
            width: 80%;
            max-width: 600px;
        }

        @keyframes contentAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .metadata {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .metadata-box {
            background: rgba(255, 102, 0, 0.6);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            color: #fff;
            margin: 10px;
        }

        .metadata a {
            text-decoration: none;
            color: #fff;
            transition: font-weight 0.3s ease;
        }

        .metadata a:hover {
            font-weight: bold;
        }

        .file-info {
            font-size: 16px;
            text-align: center;
        }

        .file-display {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Metadata</h1>
        <div class="content">
            <span id="file-chosen" class="file-chosen"></span>
            <div class="metadata">
                <div class="metadata-box file-info">
                    <strong>Filename:</strong> {{ metadata.filename }}<br>
                    <strong>Location:</strong> {{ metadata.location }}<br>
                    <strong>Size:</strong> {{ metadata.size }} bytes<br>
                </div>
                <div class="metadata-box file-display">
                    <strong>File:</strong>
                    <a href="{{ file_url }}" target="_blank">
                        <img src="{{ file_url }}" alt="File">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
